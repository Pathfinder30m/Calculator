<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body style="resize: none;">
        <p type="number" class="input" id="numb"></p>
        <div id="digits">
            <button class="numb" id="7" value=7 onclick="inputSeven()">7</button>
            <button class="numb" id="8" value=8 onclick="inputEight()">8</button>
            <button class="numb" id="9"value=9 onclick="inputNine()">9</button>
            <button class="action" id="division">/</button>
            <button class="numb" id="4" value=4 onclick="inputFour()">4</button>
            <button class="numb" id="5" value=5 onclick="inputFive()">5</button>
            <button class="numb" id="6" value=6 onclick="inputSix()">6</button>
            <button class="action" id="increase">*</button>
            <button class="numb" id="1" value=1 onclick="inputOne()">1</button>
            <button class="numb" id="2" value=2 onclick="inputTwo()">2</button>
            <button class="numb" id="3" value=3 onclick="inputThree()">3</button>
            <button class="action" id="minus">-</button>
            <button class="numb" id="0"value=0 onclick="inputZero()">0</button>
            <button class="numb" id="decim" onclick="inputDecimal()">.</button>
            <button class="action" id="allclear" onclick="inputClear()">C</button>
            <button class="action" id="plus">+</button>
            <button class="action" id="equal">=</button>

        </div>
        <script src="script.js"></script>
    </body>
</html>
